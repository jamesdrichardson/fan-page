<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahsoka Fan Page</title>
    <link rel="stylesheet" href="css\infoStyles.css">
</head>
<body>
    <header>
        <h1>Ahsoka Fan Page</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="info.html">Tell Us About You!</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Tell Us About Yourself!</h1>
        <p>Submit your information using the form below!</p>
        <form action="" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
            <br />
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
            <br />
            <label for="date-of-birth">Date of Birth:</label>
            <input type="date" id="date-of-birth" name="date-of-birth" />
            <br />
            <label for="favorite-color">Favorite Color:</label>
            <input type="color" id="favorite-color" name="favorite-color" />
            <br />
            <label for="lucky-number">Lucky Number:</label>
            <input type="number" id="lucky-number" name="lucky-number" />
            <br /> <br />
            <label for="confirmation">Can you confirm that everything you entered is correct?</label>
            <input type="checkbox" id="confirmation" name="confirmation" />
            <br /> <br /> <br />
            <label for="submit">Submit Entry</label>
            <input type="submit" id="submit" name="submit" />

        </form>
    </main>

    <footer>
        <h3>Follow me on</h3>
        <ul>
          <li><a href="https://www.github.com">GitHub</a></li>
          <li><a href="https://www.twitter.com">Twitter</a></li>
          <li><a href="https://www.linkedin.com">LinkedIn</a></li>
        </ul>
        <p>2023 Copyright Â© jdrDevs</p>
      </footer>
</body>
</html>
